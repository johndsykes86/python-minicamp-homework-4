<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <link rel="stylesheet" href="../static/styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">
  <title>Movie Database</title>
</head>
<body>
  <div class="container">
    <div class="form">
      <h1 class="center">Welcome to the Movie Review Database</h1>
      <form action = "{{url_for('addmovie')}}" method="POST">
        <label for="movie">
          <input type="text" name ='movie' placeholder="Movie Name">
        </label>

        <br>
        <label for="rating">
          <input type="text" name ='rating' placeholder="Movie Rating">
        </label>
        <br>
        <label for="theatre">
          <input type="text" name ='theatre' placeholder="Movie Theatre">
        </label>
        <textarea name="review" rows="18" cols="60" placeholder="Give us a review of the movie you just watched"></textarea>
        <input type="submit" value='Submit'>
      </form>
    </div>
  </div>



</body>
</html>
